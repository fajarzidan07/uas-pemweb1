<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Daftar Paket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Latar belakang biru muda */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #81d4fa; /* Biru muda untuk header */
        }
        .card-footer {
            background-color: #b3e5fc; /* Biru muda untuk footer */
        }
        .btn-success {
            background-color: #4fc3f7; /* Warna biru muda untuk tombol */
            border-color: #4fc3f7;
        }
        .btn-success:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-white">
                <h2 class="text-center">Tambah Daftar Paket</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nama_paket" class="form-label">Paket :</label>
                        <input type="text" class="form-control" id="nama_paket" name="nama_paket" placeholder="Masukkan Daftar Paket" required>
                    </div>
                    <div class="mb-3">
                        <label for="fasilitas" class="form-label">Fasilitas :</label>
                        <textarea class="form-control" id="fasilitas" name="fasilitas" rows="4" placeholder="Tuliskan fasilitas Paket" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="form-label">Harga :</label>
                        <input type="text" class="form-control" id="harga" name="harga" placeholder="Masukkan kisaran harga" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Tambah Paket</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Pastikan data yang Anda masukkan sudah benar</small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

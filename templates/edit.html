<!DOCTYPE html>
<html>
<head>
    <title>Edit Data Wisata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">Edit Data Paket Camping</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nama_paket" class="form-label">Paket:</label>
                        <input type="text" class="form-control" name="nama_paket" id="nama_paket" value="{{ item[nama_paket] }}" placeholder="Masukkan nama Paket" required>
                    </div>
                    <div class="mb-3">
                        <label for="fasilitas" class="form-label">Fasilitas:</label>
                        <textarea class="form-control" name="fasilitas" id="fasilitas" rows="4" placeholder="Tuliskan fasilitas camping yang didapat" required>{{ item[fasilitas] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="form-label">Harga:</label>
                        <input type="text" class="form-control" name="harga" id="harga" value="{{ item[harga] }}" placeholder="Masukkan kisaran harga" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Paket Camping</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Pastikan data yang Anda ubah sudah benar</small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
